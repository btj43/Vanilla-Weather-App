<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="title">Weather Universal</h1>
        <form class="searchbar">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-city"
                id="searchcity"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="searchbutton"
              />
            </div>
          </div>
        </form>
        <input
          type="submit"
          class="btn btn-primary w-100"
          value="My Location"
          id="Location"
        />
        <div id="city">New York</div>

        <div class="row">
          <div class="col-4">
            <div id="date">Date</div>
            <div id="description">Description</div>
          </div>

          <div class="col-2" id="icon">Icon</div>

          <div class="col-2">
            <span id="temp">5 </span><a id="celcius" href="#">°C</a>/<a
              id="faren"
              href="#"
              >°F</a
            >
          </div>

          <div class="col-4">
            <ul class="weather-info">
              <li>Humidity: <span id="humidity">X</span>%</li>
              <li>Wind: <span id="wind">X</span></li>
            </ul>
          </div>
        </div>
        <div class="git">
          <a href="https://github.com/btj43/Vanilla-Weather-App" target="_blank"
            >Open Source Code</a
          >
          by Beth Jones
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
